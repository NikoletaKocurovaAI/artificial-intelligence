<!--
    MVC pattern (Model-View-Controller)

    Django's MTV:
    Model - Data from database
    Template - Data presentation
    View - Business logic
-->


{% load static %}

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
    </head>

    <body>

        <div id="base-header-div"></div>

        <div id="common-dashboard-title-and-content-div">

            <div id="dashboard-title-div">Robot Object Detection Dashboard</div>

            <div id="main-dashboard-content-div">{% block content %}{% endblock %}</div>

        </div>

    </body>

</html>

name: Generative AI

on:
  push:
    paths:
      - 'generative_ai/**'
  pull_request:
    paths:
      - 'generative_ai/**'

jobs:
  static-analysis:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==22.12.0
          pip install flake8==7.1.1
          pip install mypy==1.13.0

      - name: Formatter
        run: |
          black generative_ai

      - name: Type Checker
        run: |
          mypy generative_ai

      - name: Linter
        run: |
          flake8 generative_ai

  unit-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox==4.23.2

      - name: Test articles
        run: |
          tox -e articles/tests